<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="Wordle.css" />
  </head>
  <body>
    <div id="backgroundDiv">
      <h1>Wordle</h1>
      <div id="inputDiv">
        <input type="text" id="textInput" /><br />
        <button id="a1" class="inputButton"></button>
        <button id="a2" class="inputButton"></button>
        <button id="a3" class="inputButton"></button>
        <button id="a4" class="inputButton"></button>
        <button id="a5" class="inputButton"></button>
        <br />
        <button id="b1" class="inputButton"></button>
        <button id="b2" class="inputButton"></button>
        <button id="b3" class="inputButton"></button>
        <button id="b4" class="inputButton"></button>
        <button id="b5" class="inputButton"></button>
        <br />
        <button id="c1" class="inputButton"></button>
        <button id="c2" class="inputButton"></button>
        <button id="c3" class="inputButton"></button>
        <button id="c4" class="inputButton"></button>
        <button id="c5" class="inputButton"></button>
        <br />
        <button id="d1" class="inputButton"></button>
        <button id="d2" class="inputButton"></button>
        <button id="d3" class="inputButton"></button>
        <button id="d4" class="inputButton"></button>
        <button id="d5" class="inputButton"></button>
        <br />
        <button id="e1" class="inputButton"></button>
        <button id="e2" class="inputButton"></button>
        <button id="e3" class="inputButton"></button>
        <button id="e4" class="inputButton"></button>
        <button id="e5" class="inputButton"></button>
        <br />
        <button id="f1" class="inputButton"></button>
        <button id="f2" class="inputButton"></button>
        <button id="f3" class="inputButton"></button>
        <button id="f4" class="inputButton"></button>
        <button id="f5" class="inputButton"></button>
      </div>

      <br />
      <div id="keyboardDiv">
        <button id="q" class="keyboardButton">q</button>
        <button id="w" class="keyboardButton">w</button>
        <button id="e" class="keyboardButton">e</button>
        <button id="r" class="keyboardButton">r</button>
        <button id="t" class="keyboardButton">t</button>
        <button id="y" class="keyboardButton">y</button>
        <button id="u" class="keyboardButton">u</button>
        <button id="i" class="keyboardButton">i</button>
        <button id="o" class="keyboardButton">o</button>
        <button id="p" class="keyboardButton">p</button>
        <br />
        <button id="a" class="keyboardButton">a</button>
        <button id="s" class="keyboardButton">s</button>
        <button id="d" class="keyboardButton">d</button>
        <button id="f" class="keyboardButton">f</button>
        <button id="g" class="keyboardButton">g</button>
        <button id="h" class="keyboardButton">h</button>
        <button id="j" class="keyboardButton">j</button>
        <button id="k" class="keyboardButton">k</button>
        <button id="l" class="keyboardButton">l</button>
        <br />
        <button id="enter" class="keyboardButton">Enter</button>
        <button id="z" class="keyboardButton">z</button>
        <button id="x" class="keyboardButton">x</button>
        <button id="c" class="keyboardButton">c</button>
        <button id="v" class="keyboardButton">v</button>
        <button id="b" class="keyboardButton">b</button>
        <button id="n" class="keyboardButton">n</button>
        <button id="m" class="keyboardButton">m</button>
        <button id="delete" class="keyboardButton">Delete</button>
      </div>
    </div>
    <script src="Wordle.js"></script>
  </body>
</html>
