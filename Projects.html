<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projects</title>
  </head>
  <body>
    <h1>Project Selector</h1>
    <ul>
      <li><a href="#project1">Username Input</a></li>
      <br />
      <li><a href="#project2">Circumference Calculator</a></li>
      <br />
      <li><a href="#project3">Clicker Game</a></li>
      <br />
      <li><a href="#project4">Random Number Generator</a></li>
    </ul>
    <br /><br />
    <br />

    <div id="project1">
      <h2 id="myh1">Welcome</h2>
      <label class="label">username:</label>
      <input id="myText" /><br /><br />
      <button id="mySubmit">submit</button>
    </div>
    <br /><br />
    <br />

    <div id="project2">
      <h2>Circumference Calculator</h2>
      <h3 id="myh3">Circumference</h3>
      <form>
        <input type="radio" id="pi" name="circCalcAnsSelector" value="pi" />
        <label for="pi">PI</label><br />
        <input
          type="radio"
          id="number"
          name="circCalcAnsSelector"
          value="number"
        />
        <label for="number">number</label><br />
        <button type="button" onclick="getRadioValue()">submit type</button>
      </form>

      <label class="label">radius:</label>
      <input id="myRadius" /> <br /><br />
      <button id="myRadiusSubmit">submit</button>
    </div>
    <br /><br /><br />
    <div id="project3">
      <label id="countLabel">0</label>
      <div id="btnContainer">
        <button id="decreaseBtn" class="buttons">decrease</button>
        <button id="resetBtn" class="buttons">reset</button>
        <button id="increaseBtn" class="buttons">increase</button>
      </div>
    </div>
    <br /><br /><br />

    <div id="project4">
      <button id="myRNGButton">roll</button>
      <label id="myRNGLabel"></label>
    </div>
    <br /><br /><br />

    <div id="project5">
      <input id="calcInput" type="text" />
      <button id="btnclear" class="buttons">c</button>
      <br />
      <button id="btn7" class="buttons">7</button>
      <button id="btn8" class="buttons">8</button>
      <button id="btn9" class="buttons">9</button>
      <button id="btn/" class="buttons">/</button>
      <br />
      <button id="btn4" class="buttons">4</button>
      <button id="btn5" class="buttons">5</button>
      <button id="btn6" class="buttons">6</button>
      <button id="btn*" class="buttons">*</button>
      <br />
      <button id="btn1" class="buttons">1</button>
      <button id="btn2" class="buttons">2</button>
      <button id="btn3" class="buttons">3</button>
      <button id="btn-" class="buttons">-</button>
      <br />
      <button id="btn0" class="buttons">0</button>
      <button id="btn." class="buttons">.</button>
      <button id="btn=" class="buttons">=</button>
      <button id="btn+" class="buttons">+</button>
      <br />
    </div>
    <br /><br /><br />

    <div id="project6">
      <form>
        <h2>Temperature Conversion</h2>
        <input type="number" id="TempTextBox" value="0" />
        <br />
        <input type="radio" id="toFahrenheit" name="unit" />
        <label for="toFahrenheit">Celcius to Fahrenheit</label>
        <br />
        <input type="radio" id="toCelcius" name="unit" />
        <label for="toCelcius">Fahrenheit to Celcius</label>
        <br />
        <button type="button" onclick="convert()">submit</button>
        <p id="result">select a unit</p>
      </form>
      <br /><br />
    </div>

    <script src="index.js"></script>
  </body>
</html>
